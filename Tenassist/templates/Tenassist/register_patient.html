{% extends './main_base.html' %}
{% load static %}

{% block content %}


<section class="text-center">

        <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        ">
        </div>

  <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
        margin-top: -100px;
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form method="POST" autocomplete="off">

            {% csrf_token %}
            
            <div class="row">
              <div class="col-md-6 mb-4">
                <div data-mdb-input-init class="form-outline row justfy-content-left">
                <label class="form-label" for="form3Example2">First name</label>
                <input type="text" id="form3Example2" placeholder="First name" class="form-control" />
              </div>
            </div>
              <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline row justfy-content-left">
                  <label class="form-label" for="form3Example2">Last name</label>
                  <input type="text" id="form3Example2" placeholder="Last name" class="form-control" />
                </div>
              </div>
            </div>
            <div data-mdb-input-init class="form-outline mb-4 row justfy-content-left">
              <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" class="form-control" />
            </div>


            <div data-mdb-input-init class="form-outline mb-4 row justfy-content-left">
              <label class="form-label" for="form3Example4">Phone</label>
              <input type="number" id="form3Example4" class="form-control" />
            </div>


            <div class="row">
              <div class="col-md-6 mb-4">
                <div data-mdb-input-init class="form-outline row justfy-content-left">
                  <label class="form-label" for="form3Example1">Your Address</label>
                  <input type="text" id="form3Example1" placeholder="First name" class="form-control" />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline row justfy-content-left">
                  <label class="form-label" for="form3Example2">Your Date of birth</label>
                  <input type="date" id="form3Example2" placeholder="Last name" class="form-control" />
                </div>
              </div>
            </div>

            <div data-mdb-input-init class="form-outline mb-4 row justfy-content-left">
              <label class="form-label" for="form3Example4">Your Password</label>
              <input type="password" id="form3Example4" class="form-control" />
            </div>




            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
              <label class="form-check-label" for="form2Example33">
                Subscribe to our newsletter
              </label>
            </div>


            <button type="submit" value="Register" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
              Sign up
            </button>


            <div class="text-center">
              <p>or sign up with:</p>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>

              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>

              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
